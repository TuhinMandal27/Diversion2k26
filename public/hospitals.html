<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapidAid ‚Äî Live Doctor Availability</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="nav-logo">RAPID<span>AID</span></div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="hospitals.html" class="active">Hospitals</a></li>
    <li><a href="consult.html">Consult</a></li>
  </ul>
</nav>

<!-- HEADER -->
<section class="section" style="padding-top:8rem;">
  <div class="section-tag">Emergency Scan</div>
  <h2>LIVE DOCTOR<br>AVAILABILITY</h2>
  <p class="section-sub">
    Enter your city to instantly find nearby hospitals and doctors
    who are currently available for emergency care.
  </p>

  <!-- LOCATION INPUT -->
  <input
    type="text"
    id="cityInput"
    class="location-input"
    placeholder="Enter city (e.g. Noida, Delhi, Kolkata)"
  />

  <button class="btn-primary" id="searchBtn">
    Scan Availability
  </button>

  <div id="statusMsg" class="status-msg">
    Waiting for location input‚Ä¶
  </div>
</section>

<!-- RESULTS -->
<section class="section" style="padding-top:2rem;">
  <div id="hospitalList" class="features-grid"></div>
</section>

<!-- FOOTER -->
<footer>
  <div class="footer-logo">RAPID<span>AID</span></div>
  <div class="footer-text">
    Real-time emergency response when every second matters.
  </div>
</footer>

<script src="js/hospitals.js"></script>
</body>
</html>
