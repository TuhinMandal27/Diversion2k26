<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- CSS (IMPORTANT ORDER) -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-page">

  <!-- LEFT PANEL -->
  <div class="auth-left">
    <div class="auth-left-bg-text">AID</div>

    <div class="auth-brand">
      <a href="index.html" class="logo">THE LIFE<span>SAVERS</span></a>
      <div class="tagline">Emergency Response System</div>
    </div>

    <div class="auth-left-content">
      <h2>YOUR LIFE.<br><span>OUR MISSION.</span></h2>
      <p>Login to access SOS, nearest hospitals, and instant doctor consultation.</p>
    </div>

    <div class="auth-left-footer">
       Diversion Hackathon
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="auth-right">
    <div class="auth-form-wrap">

      <div class="auth-form-header">
        <div class="form-eyebrow">Secure Login</div>
        <h1>WELCOME<br>BACK</h1>
        <p>Don’t have an account? <a href="signup.html">Create one →</a></p>
      </div>

      <!-- Messages -->
      <div id="loginError" class="form-msg error"></div>
      <div id="loginSuccess" class="form-msg success"></div>

      <form id="loginForm" novalidate>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="loginEmail" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn-submit">
          LOGIN TO THE LIFE SAVERS
        </button>

      </form>

    </div>
  </div>

</div>

<script src="js/auth.js"></script>
</body>
</html>
