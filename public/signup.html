<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RapidAid — Create Account</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-page">

  <!-- LEFT PANEL -->
  <div class="auth-left">
    <div class="auth-left-bg-text">NEW</div>

    <div class="auth-brand">
      <a href="index.html" class="logo">RAPID<span>AID</span></a>
      <div class="tagline">Emergency Response System</div>
    </div>

    <div class="auth-left-content">
      <h2>CREATE<br><span>PROFILE</span></h2>
      <p>Your medical profile helps responders save precious time.</p>
    </div>

    <div class="auth-left-footer">
      © 2025 RapidAid — Diversion Hackathon
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="auth-right">
    <div class="auth-form-wrap">

      <div class="auth-form-header">
        <div class="form-eyebrow">New Account</div>
        <h1>JOIN<br>RAPIDAID</h1>
        <p>Already registered? <a href="login.html">Login here →</a></p>
      </div>

      <!-- Messages -->
      <div id="signupError" class="form-msg error"></div>
      <div id="signupSuccess" class="form-msg success"></div>

      <form id="signupForm" novalidate>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="firstName" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="signupEmail" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="signupPassword" placeholder="Min 8 characters" required>
        </div>

        <button type="submit" class="btn-submit">
          CREATE MY ACCOUNT
        </button>

      </form>

    </div>
  </div>

</div>

<script src="js/auth.js"></script>
</body>
</html>
